<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input.valid {
            border-color: #28a745;
        }

        input.invalid {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- TODO: Add email field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email">
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- TODO: Add password field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- TODO: Add confirm password field -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" id="submitBtn" disabled>Sign Up</button>
        </form>
    </div>

    <script>
        // TODO: Implement validation functions
        const usernameField = document.getElementById('username');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        function validateUsername(username) {
            // TODO: Check length (4-20) and alphanumeric
            const usernameRegex = /^[a-zA-Z0-9]{4,20}$/
            return usernameRegex.test(username);
        }

        function validateEmail(email) {
            // TODO: Use regex for email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            // TODO: Check length >= 8, has uppercase, has number
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
            return passwordRegex.test(password);
        }

        function validatePasswordMatch(pass1, pass2) {
            // TODO: Display error message
            return pass1 === pass2 && pass1 !== '';
        }

        function showError(fieldId, message) {
            // TODO: Display error message
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            input.classList.remove('valid');
            input.classList.add('invalid');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function clearError(fieldId) {
            // TODO: Clear error message
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            input.classList.remove('invalid');
            input.classList.add('valid');
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');
        }

        function validateForm() {
            // TODO: Validate all fields and enable/disable submit
            const username = usernameField.value.trim();
            const email = emailField.value.trim();
            const password = passwordField.value.trim();
            const confirmPassword = confirmPasswordField.value.trim();
            let isValid = true;

            if (!validateUsername(username)) {
                showError('username', 'Username must be 4â€“20 characters (letters or numbers only)');
                isValid = false;
            } else {
                clearError('username');
            }

            if (!validateEmail(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            } else {
                clearError('email');
            }

            if (!validatePassword(password)) {
                showError('password', 'Password must be greater than or equal 8 chars, include uppercase & number');
                isValid = false;
            } else {
                clearError('password');
            }

            if (!validatePasswordMatch(password, confirmPassword)) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            } else {
                clearError('confirmPassword');
            }

            submitBtn.disabled = !isValid;
        }
        // TODO: Add event listeners for real-time validation
        usernameField.addEventListener('input', validateForm);
        emailField.addEventListener('input', validateForm);
        passwordField.addEventListener('input', validateForm);
        confirmPasswordField.addEventListener('input', validateForm);

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // TODO: Handle form submission
            if (!submitBtn.disabled) {
                alert('Form submitted successfully!');
                e.target.reset();
                submitBtn.disabled = true;
                usernameField.classList.remove('valid', 'invalid');
                emailField.classList.remove('valid', 'invalid');
                passwordField.classList.remove('valid', 'invalid');
                confirmPasswordField.classList.remove('valid', 'invalid');
            }
        });
    </script>
</body>

</html>
